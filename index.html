<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f45dea31da.js" crossorigin="anonymous"></script>
  <title>Media Queries Part -2 Weather App UI</title>
  <style>

  </style>
</head>

<body>
  <section id="weather">
    <h1>Fortaleza, Brazil</h1>
    <div class="weather__info__temp">
      <div class="weather__info">
        <div class="weather__info--date">
          <p>Thusrsday, Apr 30</p>
          <p>Sunny</p>
          <div class="weather__info__--date__icon__temp"></div>
          <i class="fas fa-sun"></i>
          <p>24 <sup>&#8451</sup></p>
        </div>
        <div class="weather__info--data">
          <p>Preciptation: 10%</p>
          <p>Humidity: 5%</p>
          <p>Wind: 4 kpm NW</p>
        </div>
      </div>
      <div class="weather__temp">
        <div class="weather__temp--monday">
          <p>Monday</p>
          <i class="fas fa-cloud-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--tuesday">
          <p>Tuesday</p>
          <i class="fas fa-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--wednesday">
          <p>Wednesday</p>
          <i class="fas fa-wind"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--thursday">
          <p>Thursday</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--friday">
          <p>Friday</p>
          <i class="fas fa-cloud-showers-heavy"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--saturday">
          <p>Saturday</p>
          <i class="fas fa-cloud-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--sunday">
          <p>Sanday</p>
          <i class="fas fa-cloud-meatball"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
